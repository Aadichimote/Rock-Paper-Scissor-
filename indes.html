<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scisser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page">
      <h1>Rock Paper Scisser</h1>
      <section class="choices">
        <section class="choice" id="stone">
          <img src="imaegs/stone.png" />
        </section>

        <section class="choice"  id="paper">
          <img src="imaegs/paper.png" />
        </section>

        <section class="choice" id="scisser">
          <img src="imaegs/scissors.png" />
        </section>
      </section>
      <section class="score">
        <section class="your_score" >
          <p id="your_score">0</p>
          <p>user</p>
        </section>
        <section class="comp_score">
          <p id="comp_score">0</p>
          <p>comp</p>
        </section>
      </section>
      <p class="winner" id="winner"></p>
      <section class="resetgame">
        <button class="reset" >reset game</button>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
